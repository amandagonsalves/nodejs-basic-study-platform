<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy - Plataforma de estudos online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-landing">
    <div id="container">
        <div class="logo-content">
            <div class="title">
                <img src="images/logo.svg" alt="">
                <p>Sua plataforma de estudos online</p>
            </div>
            <div class="img-landing">
                <img src="images/landing.svg" alt="">
            </div>
        </div>
        <div class="info">
            <div class="buttons">
                <button id="student">
                    <p><span><img src="images/icons/study.svg" alt=""></span>Estudar</p>
                </button>
                <button id="teacher">
                    <p><span><img src="images/icons/give-classes.svg" alt=""></span>Dar aulas</p>
                </button>
            </div>
            <small>Total de 285 conexões já realizadas</small>
        </div>
    </div>
</body>
</html>
